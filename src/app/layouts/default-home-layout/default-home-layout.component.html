<div class="w-screen justify-between h-screen bg-radial from-slate-800 font-normal to-slate-900">

    <!-- Header Menu -->

    <app-home-header-menu></app-home-header-menu>

    <!-- Conteúdo Principal -->

    <div class="p-20 flex flex-col gap-5 h-11/12 text-slate-50 w-full text-center">

        <!-- Conteúdo dinâmico -->

        <ng-container *ngIf="this.authService.currentUser()">
            <ng-container *ngIf="this.authService.currentName() != null ">
                <p>Bem-vindo, {{ this.authService.currentName() }}!</p>
                <a class="hover:cursor-pointer hover:text-slate-300 text-amber-100" routerLink="/imoveis/cadastrar-imovel">Cadastrar novos imóveis!</a>
            </ng-container>
        </ng-container>

        <ng-container *ngIf="!this.authService.currentUser()">
            <div class="flex w-full text-center items-center justify-center gap-2">
                <h1>Navegar conectado é sempre melhor, </h1><button (click)="login()"
                    class="text-amber-100 cursor-pointer active:text-slate-300">faça login!</button>
            </div>
        </ng-container>

        <!-- Conteúdo Estático -->

        <div class="h-1/5 w-full text-center bg-slate-800 border-slate-700 p-5 rounded-md border">
            <div class="flex gap-5">
                <input placeholder="Pesquisar"
                    class="flex bg-slate-200 w-full text-xl text-slate-950 placeholder:text-slate-500 placeholder:text-xl items-center p-3 focus:outline-none border border-slate-700 rounded-sm"
                    type="text">
                <button
                    class="text-xl p-5 rounded-sm border border-slate-700 bg-slate-900 cursor-pointer hover:bg-slate-500 active:bg-amber-600">Pesquisar</button>
            </div>
        </div>
        <div class=" h-1/3 w-full bg-slate-800 rounded-xl">

        </div>

        <router-outlet></router-outlet>

    </div>

</div>
