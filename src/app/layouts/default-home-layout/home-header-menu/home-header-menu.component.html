<div class="max-h-1/12 h-1/12 text-white flex items-center justify-between gap-2 px-2 flex-row border-b from-slate-800 bg-linear-to-r to-slate-700 border-slate-600">
    <div class="w-fit h-full flex justify-center items-center">
        <button class="h-9/12 px-4 hover:cursor-pointer hover:bg-slate-600 rounded-sm">Projeto</button>
    </div>
    <div class="h-full w-fit gap-2 flex flex-row justify-center items-center">
        <button class="h-9/12 hover:cursor-pointer" (click)="[seeProfile()]"><img class="h-full w-full rounded-full" src="../../../../assets/imgs/img.png"></button>
        <button class="h-9/12 px-4 hover:cursor-pointer hover:bg-slate-600 rounded-sm" (click)="loggout()">Entrar</button>
    </div>
    <div *ngIf="isLogged()" class="h-full w-fit gap-2 flex flex-row justify-center items-center">
        <button class="h-9/12 hover:cursor-pointer" (click)="[seeProfile()]"><img class="h-full w-full rounded-full" src="../../../../assets/imgs/img.png"></button>
        <button class="h-9/12 px-4 hover:cursor-pointer hover:bg-slate-600 rounded-sm" (click)="loggout()">Sair</button>
    </div>
</div>
